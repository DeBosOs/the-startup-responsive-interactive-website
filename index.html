<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Digital</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/Lab_Digital.css">
    <script src="scripts/script.js" defer></script>

</head>

<body>
    <header>
        <ul>
            <li class="hamburger"><img src="images/hamburger.jpeg" height="40" width="40" alt="hamburger menu"></li>
            <li><img src="images/logo.jpeg" height="66" width="80" alt="" id="logo"></li>
        </ul>

        <ul>
            <li><img id="cartIcon" src="images/mandje.png" alt="shopping cart"></li>
            <li><img src="images/person.png" alt=""></li>
        </ul>
    </header>

    <section class="hero">
        <form>
            <label>
                <input type="text" placeholder="Waar bent u naar op zoek?">
            </label>
            <h2>Hele vreemde mokken</h2>
        </form>

    </section>
    <main>
        <section>
            <h2>Populaire categorieÃ«n</h2>
            <img src="images/mode.png" alt="category mode">
            <img src="images/food.png" alt="category food">
            <img src="images/shovel.png" alt="category yard">
            <img src="images/shower.png" alt="category shower">
        </section>

        <section>
            <h2>Nieuwe aparte producten</h2>
            <img src="images/tooth.png" alt="tooth candle">
            <p>Tandenkaars</p>
            <p>4.99</p>
            <img class="cart" src="images/add_to_cart.png" alt="catbrush">
            <img src="images/catbrush.png" alt="">
            <p>Kattenborstel</p>
            <p>3.49</p>
            <img class="cart" src="images/add_to_cart.png" alt="add to cart">
        </section>

        <section>
            <img class="promos" src="images/promo1.png" alt="promo one">
            <img class="promos" src="images/promo2.png" alt="promo two">
        </section>
    </main>

</body>

</html>
